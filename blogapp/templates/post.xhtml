<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">${post.title} - The TurboGears 2 Blog</title>
    </head>

    <body py:block="body" py:strip="True">
        <div class="main_content">
            <div style="float:right; width: 10em;"> Viewing
                <span py:replace="post.title">Post Title Goes Here</span>
                <br />
                You can return to the <a href="/">FrontPage</a>.
            </div>
            <div py:replace="post.body">Post Body Goes Here</div>
            <div>
                <a href="/edit/${post.id}">Edit this post</a>
            </div>
        </div>
    </body>
</html>
