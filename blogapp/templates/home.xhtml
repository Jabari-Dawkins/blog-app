<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Home - The TurboGears 2 Blog</title>
    </head>

    <body py:block="body" py:strip="True">
        <div class="main_content">
            <div style="float:right; width: 10em;"> 
                Viewing the home page. You can return to the <a href="/">FrontPage</a>.
            </div>
            <ul>
                <li py:for="post in newestThree">
                    <h3 py:replace="Markup(post.title)">Post Title Goes Here</h3>
                    <p py:with="createdDate=Markup(post.dateCreated.date())">Date created: $createdDate</p>
                    <p>
                        <a href="/${post.id}">View this post</a>
                    </p>
                </li>
            </ul>
            <a href="/new">New Post</a>
        </div>
    </body>
</html>
